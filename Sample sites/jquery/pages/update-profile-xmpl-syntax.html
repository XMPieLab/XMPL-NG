<body>
  <div class="container" xmp-personalized-controller xmp-tracking-page-name="Update Profile XMPL jquery">
    <h3 class="title">Profile</h3>
    <div class="grid grid--column">
      <div>
        <div class="form__section">
          <div class="form__group-title">First Name:</div>
          <div class="form__group">
            <span xmp-text="xmp.r['FirstName']"></span>
          </div>
        </div>
        <div class="form__section">
          <div class="form__group-title">Last Name:</div>
          <div class="form__group">
            <span xmp-text="xmp.r['LastName']"></span>
          </div>
        </div>
        <div class="form__section">
          <div class="form__group-title">Email:</div>
          <div class="form__group">
            <span xmp-text="xmp.r['Email']"></span>
          </div>
        </div>
        <div class="form__section">
          <div class="form__group-title">Feedback:</div>
          <div class="form__group">
            <span xmp-text="xmp.r['Feedback']"></span>
          </div>
        </div>
      </div>
      <div>
        <form xmp-update xmp-success-url="success-update.html" xmp-failure-url="failed.html">
          <div class="form__section form__section_sm">
            <div class="form__group-title">First Name:</div>
            <div class="form__group">
              <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['FirstName']" />
            </div>
          </div>
          <div class="form__section form__section_sm">
            <div class="form__group-title">Last Name:</div>
            <div class="form__group">
              <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['LastName']" />
            </div>
          </div>
          <div class="form__section form__section_sm">
            <div class="form__group-title">Email:</div>
            <div class="form__group">
              <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['Email']" />
            </div>
          </div>
          <div class="form__section form__section_sm">
            <div class="form__group-title">Feedback:</div>
            <div class="form__group">
              <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['Feedback']" />
            </div>
          </div>
          <button class="btn btn__primary" type="submit">
            Update
          </button>
        </form>
      </div>
    </div>
    <div class="grid">
      <a class="link" href="./update-profile-js-syntax.html">Show profile using JS syntax</a>
      <a class="link" href="./update-profile-xmpl-and-js-syntax.html">Show profile using XMPL and js syntax</a>
    </div>
  </div>
</body>

</html>
